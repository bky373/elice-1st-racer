<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS 선택자</title>
    <style>
        h2 {
            color: red;
        }

        .coding {
            color: green;
        }

        #coding {
            color: yellow;
        }
    </style>
</head>

<body>
    <h2>Type Hello World</h2>
    <h2 class="coding">Class Hello World</h2>
    <h2 id="coding">Id Hello World</h2>
</body>

</html>
