<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS 속성의 상속</title>

    <style>
        header {
            color: red;
        }

        header h2 {
            color: blue;
        }

        footer p {
            color: green;
        }
    </style>
</head>

<body>
    <header>
        <h2>Header H2</h2>
        <p>Header P</p>
    </header>
    <footer>
        <h2>Footer H2</h2>
        <p>Footer P</p>
    </footer>

</body>

</html>
