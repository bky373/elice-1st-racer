<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>엘리스 | 상세 페이지</title>

    <!-- Carousel CSS -->
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header id="header">
        <a href="main.html">
            <div class="back"></div>
        </a>
        <h1 class="logo">
            <a href="main.html">
                <img src="img/main/logo.png" alt="">
            </a>
        </h1>
    </header>

    <main id="main" role="main">
        <div id="main_slider">
            <div class="owl-carousel">
                <div class="item">
                    <img src="img/main_details/slider1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/main_details/slider2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/main_details/slider3.jpg" alt="">
                </div>
            </div>
        </div>

        <section id="learn">

            <h2>선수 소개</h2>

            <article>
                <img src="img/main_details/ability.png" alt="">
                <h3>능력치 분석</h3>
                <p>수비, 신체적 능력, 스피드, 공격, 기술적 능력, 정신력을 분석한 결과입니다.</p>
            </article>

            <article>
                <img src="img/main_details/records.png" alt="">
                <h3>기술적 능력</h3>
                <p>선수의 기술적 능력입니다. 약점을 보완하여 더 좋은 경기 결과를 낼 수 있도록 노력하겠습니다.</p>
            </article>

            <article>
                <img src="img/main_details/awards.png" alt="">
                <h3>경기 결과</h3>
                <p>선수의 경기 결과입니다. 끊임없이 노력하여 좋은 결과를 낼 수 있도록 하겠습니다.</p>
            </article>

        </section>

        <section id="parallax">
            <h2>2018 파이널 라운드</h2>
            <p>2018 마지막 크리켓 경기가 펼쳐집니다!</p>
        </section>

        <section id="question">
            <h2>Q & A</h2>
            <p>궁금한점이 있다면 <a href="#">문의하기</a>를 이용해주세요.</p>
        </section>
    </main>

    <div class="bigScreen">
        <h1 class="notice">가로 너비를 조금 줄여주세요😅</h1>
    </div>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script>
        function mainSlide() {
            $('.owl-carousel').owlCarousel({
                items: 1,
                loop: true,
                autoplay: true,
                dots: false,
                autoplayTimeOut: 5000,
                autoplayHoverPause: true
            })
        }

        mainSlide()
    </script>

</body>

</html>
